<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Herb Culture Shop</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Login</h2>
            </div>
            <form class="auth-form">
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <div class="link">
                    <p>Não tem uma conta? <a href="Cadastro.html">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </section>



    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h3>Contato</h3>
                <ul>
                    <li>Endereço: Rua Cilada, 666</li>
                    <li>Telefone: (31) 1234-5678</li>
                    <li>Email: contato@herbshop.com</li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Navegação</h3>
                <ul>
                    <li><a href="./Produtos.html">Produtos</a></li>
                    <li><a href="./index.html">Sobre Nós</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </div>
            <div class="footer-column footer-newsletter">
                <h3>Atualizações</h3>
                <p>Inscreva-se para atualizações.</p>
                <input type="email" placeholder="Seu email">
                <button>Inscrever-se</button>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; Todos os direitos reservados HERB CULTURE SHOP.
        </div>
    </footer>

</body>

</html>

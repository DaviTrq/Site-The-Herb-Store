<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Herb Culture Shop</title>
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <div class="container">
        <h1>Contato</h1>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Seu nome</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Seu E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Sua mensagem</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">Anexe arquivos para facilitar nossa compreensão.</label>
                <input type="file" id="file" name="file" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit">Contate!</button>
            </div>
        </form>
    </div>
</body>

<footer>
    <div class="footer-container">
        <div class="footer-column">
            <h3>Contato</h3>
            <ul>
                <li>Endereço: Rua Cilada, 666</li>
                <li>Telefone: (31) 1234-5678</li>
                <li>Email: contato@herbshop.com</li>
            </ul>
        </div>
        <div class="footer-column">
            <h3>Navegação</h3>
            <ul>
                <li><a href="./Produtos.html">Produtos</a></li>
                <li><a href="./Index.html">Sobre Nós</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </div>
        <div class="footer-column footer-newsletter">
            <h3>Atualizações</h3>
            <p>Inscreva-se para atualizações.</p>
            <input type="email" placeholder="Seu email">
            <button>Inscrever-se</button>
        </div>
    </div>
    <div class="footer-bottom">
        &copy; Todos os direitos reservados HERB CULTURE SHOP.
    </div>
</footer>

</html>
